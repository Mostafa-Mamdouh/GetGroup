<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>

            <app-text-input formControlName="firstName" [label]="'First Name'"></app-text-input>
            <app-text-input formControlName="lastName" [label]="'Last Name'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
            <select  formControlName="serviceId">
                <option value="">Choose your Service</option>
                <option *ngFor="let service of services" [ngValue]="service.id">{{service.name}}</option>
             </select>
             
      
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button  class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
